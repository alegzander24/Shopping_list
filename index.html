<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
			rel="stylesheet"
		/>
		<title>Shopping List</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="pics/pngwing.com.png" alt="small notebook pic" />
				<h1>Shopping list</h1>
			</header>

			<form id="form-input" action="">
				<div>
					<input type="text" placeholder="Enter Item" class="item-input" />
				</div>

				<div>
					<button type="submit" class="btn-submit">+ Add Item</button>
				</div>
			</form>

			<div class="filter">
				<input type="text" class="item-filter" placeholder="Filter Items" />
			</div>

			<ul class="item-list">
				<li>
					<div class="item-text">Milk</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Eggs</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Milkshake</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Meat</div>
					<button class="remove">x</button>
				</li>

				<button id="clear">Clear all</button>
			</ul>
		</div>
	</body>
</html>
