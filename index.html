<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
		<title>Shopping List</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="pics/pngwing.com.png" alt="small notebook pic" />
				<h1>Shopping list</h1>
			</header>

			<form id="form-input" action="">
				<div>
					<input
						type="text"
						placeholder="Enter Item"
						class="item-input"
						list="mySuggestion"
					/>
					<datalist id="mySuggestion">
						<option>Milk</option>
						<option>Milkshake</option>
						<option>Eggs</option>
						<option>Juice</option>
						<option>Meat</option>
					</datalist>
				</div>

				<div>
					<button type="submit" class="btn-submit">
						<i class="fa-solid fa-plus"></i> Add Item
					</button>
				</div>
			</form>

			<div class="filter">
				<input type="text" class="item-filter" placeholder="Filter Items" />
			</div>

			<ul class="item-list">
				<li>
					<p class="item-text">Milk</p>
					<button class="btn-remove"><i class="fa-solid fa-xmark"></i></button>
				</li>
				<li>
					<p class="item-text">Eggs</p>
					<button class="btn-remove">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</li>
				<li>
					<p class="item-text">Milkshake</p>
					<button class="btn-remove">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</li>
				<li>
					<p class="item-text">Meat</p>
					<button class="btn-remove">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</li>
			</ul>
			<button id="clear">Clear all</button>
		</div>
	</body>
</html>
