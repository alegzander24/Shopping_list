<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Shopping List</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="pics/pngwing.com.png" alt="small notebook pic" />
				<h1>Shopping list</h1>
			</header>

			<form action="">
				<input type="text" placeholder="Enter Item" id="item-input" />
				<button>+ Add Item</button>
			</form>

			<div class="filter">
				<input type="text" id="filter-input" placeholder="Filter Items" />
			</div>

			<ul class="item-list">
				<li>
					<div class="item-text">Milk</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Eggs</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Milkshake</div>
					<button class="remove">x</button>
				</li>
				<li>
					<div class="item-text">Meat</div>
					<button class="remove">x</button>
				</li>
			</ul>
		</div>
	</body>
</html>
